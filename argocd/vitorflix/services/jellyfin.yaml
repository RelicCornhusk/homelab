apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: jellyfin
  annotations:
    io.cilium/lb-ipam-ips: 192.168.1.228
spec:
  selector:
    app: jellyfin
  type: LoadBalancer
  ports:
    - name: http
      port: 8096
