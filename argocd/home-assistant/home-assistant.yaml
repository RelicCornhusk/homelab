apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: home-assistant
  name: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      containers:
      - env:
        - name: TZ
          value: America/Toronto
        image: ghcr.io/home-assistant/home-assistant:stable
        name: home-assistant
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /config
          name: config-home-assistant
        # - mountPath: /run/dbus
        #   name: run-dbus-host-1
        #   readOnly: true
      volumes:
      - persistentVolumeClaim:
          claimName: config-home-assistant
        name: config-home-assistant
