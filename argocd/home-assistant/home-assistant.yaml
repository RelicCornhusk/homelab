# has the right permissions to access the volumes added.
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: home-assistant
  name: home-assistant
spec:
  containers:
  - env:
    - name: TZ
      value: America/Toronto
    image: ghcr.io/home-assistant/home-assistant:stable
    name: home-assistant
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /config
      name: config-home-assistant
    # - mountPath: /run/dbus
    #   name: run-dbus-host-1
    #   readOnly: true
  enableServiceLinks: false
  hostNetwork: true
  volumes:
  - persistentVolumeClaim:
      claimName: config-home-assistant
    name: config-home-assistant
