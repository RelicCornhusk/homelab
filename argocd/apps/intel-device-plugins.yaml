apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intel-device-plugins
  namespace: argocd
spec:
  destination:
    namespace: intel-device-plugins
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://intel.github.io/helm-charts
      targetRevision: 0.32.0
      chart: intel-device-plugins-gpu
      helm:
        valueFiles:
        - $values/argocd/intel-device-plugins/values.yaml
    - repoURL: https://github.com/RelicCornhusk/homelab.git 
      targetRevision: HEAD
      ref: values
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true